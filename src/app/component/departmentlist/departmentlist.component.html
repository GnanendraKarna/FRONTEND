<h2>Department List</h2>

<table border="1" style="font-size: 16px;">
  <thead>
    <tr>
      <th>Department ID</th>
      <th>Name</th>
      <th>Head</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.departmentid }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.head }}</td>
    </tr>
  </tbody>
</table>
