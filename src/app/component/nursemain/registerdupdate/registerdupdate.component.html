<!-- registerdupdate.component.html -->
<div>
  <label for="empId">Employee ID:</label>
  <input type="text" [(ngModel)]="empId" id="empId" />
  <button (click)="searchNurse()">Search</button>
</div>

<div *ngIf="updatedNurse">
  <h2>Nurse Details:</h2>
  <p>ID: {{ updatedNurse.id }}</p>
  <p>Name: {{ updatedNurse.name }}</p>
  <p>SSN: {{ updatedNurse.ssn }}</p>
  <p>Registered: <input type="checkbox" [(ngModel)]="updatedNurse.registered" required/></p>
  <button (click)="updateRegistered()">Update Registered</button>
</div>
