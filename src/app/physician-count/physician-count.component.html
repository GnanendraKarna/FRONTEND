
    <div class="physician-count-container">
      <label for="deptId">Department ID:</label>
      <input type="number" id="deptId" [(ngModel)]="departmentid"/>
      <button (click)="searchPhysicianCount()">Search</button>
    </div>
    
    <div *ngIf="physicianCount !== undefined" class="physician-count-result">
      <p>Physician Count in Department {{ departmentid }}: {{ physicianCount }}</p>
    </div>
