<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Nurse by Name</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      height: 100vh;
    }

    .card {
      width: 80%;
      max-width: 400px;
      margin: auto;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .text-primary {
      color: #007bff;
    }

    .list-group-item {
      border-color: #dee2e6;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded bg-light">
    <h2 class="text-center mb-4 text-primary">Search Nurse by Name</h2>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nurse Name:</label>
        <input [(ngModel)]="name" name="name" type="text" class="form-control" required/>
      </div>

      <button (click)="searchNurseByName()" class="btn btn-primary btn-block">Search Nurse</button>
    </form>

    <div *ngIf="nurse" class="mt-4">
      <h3 class="text-primary">Nurse Details</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Employee ID:</strong> {{ nurse.employeeid }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ nurse.name }}</li>
        <li class="list-group-item"><strong>Position:</strong> {{ nurse.position }}</li>
        <li class="list-group-item"><strong>Registered:</strong> {{ nurse.registered }}</li>
        <li class="list-group-item"><strong>SSN:</strong> {{ nurse.ssn }}</li>
        <!-- Add other properties as needed -->
      </ul>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts here -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
