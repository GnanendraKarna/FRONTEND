<!-- getprimaryaffiliation.component.html -->

<div>
  <h2>Get Primary Affiliation</h2>


  <label for="physicianId">Enter Physician ID:</label>
  <input type="number" id="physicianId" [(ngModel)]="physicianId" />


  <button (click)="getPrimaryAffiliation()">Get Primary Affiliation</button>


  <div *ngIf="primaryAffiliation !== undefined">
    <p>Physician ID: {{ physicianId }}</p>
    <p>Primary Affiliation: {{ primaryAffiliation }}</p>
  </div>
</div>
