<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-image: url('../../assets/img/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      text-align: center;
      color: #fff;
      padding-top: 20%;
    }

    .hero-title {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero-description {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-hospital fa-bounce mx-2" style="color: #dadee3;"></i>Capgemini Hospital
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/doctor">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li>
          <li>
            <div class="d-flex align-items-center">
              <button class="btn btn-primary mx-2" routerLink="/login">Login</button>
              <button class="btn btn-secondary mx-2" routerLink="/signup">Signup</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">Welcome to Capgemini Hospital</h1>
      <p class="hero-description">Your Trusted Partner in Healthcare</p>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js for Bootstrap components that require them -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
