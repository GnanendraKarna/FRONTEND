<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .doctor-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .doctor-photo {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<h1>Our Doctors</h1>

<div class="doctor-card">
    <img src="../../../assets/img/doctors/doctors-1.jpg" alt="Doctor 1" class="doctor-photo">
    <h2>Dr. John Doe</h2>
    <p>Specialization: Cardiologist</p>
</div>

<div class="doctor-card">
    <img src="../../../assets/img/doctors/doctors-2.jpg" alt="Doctor 2" class="doctor-photo">
    <h2>Dr. Jane Smith</h2>
    <p>Specialization: Pediatrician</p>
</div>

<div class="doctor-card">
    <img src="../../../assets/img/doctors/doctors-3.jpg" alt="Doctor 3" class="doctor-photo">
    <h2>Dr. Michael Johnson</h2>
    <p>Specialization: Orthopedic Surgeon</p>
</div>

</body>
</html>
