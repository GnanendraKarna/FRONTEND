<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Patient Component</h1>

  <div>
    <h2>Save Patient</h2>

    <form (submit)="savePatient()">
      <div class="mb-3">
        <label for="ssn" class="form-label">SSN:</label>
        <input id="ssn" [(ngModel)]="patient.ssn" type="number" class="form-control" name="ssn" required />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" [(ngModel)]="patient.name" type="text" class="form-control" name="name" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input id="address" [(ngModel)]="patient.address" type="text" class="form-control" name="address" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input id="phone" [(ngModel)]="patient.phone" type="tel" class="form-control" name="phone" required />
      </div>

      <div class="mb-3">
        <label for="insuranceid" class="form-label">Insurance ID:</label>
        <input id="insuranceid" [(ngModel)]="patient.insuranceid" type="number" class="form-control" name="insurance" required />
      </div>

      <div class="mb-3">
        <label for="pcp" class="form-label">Primary Care Physician (PCP) ID:</label>
        <input id="pcp" [(ngModel)]="patient.pcp" type="number" class="form-control" name="pcp" required />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <hr />
</div>

<!-- Add Bootstrap JavaScript (optional, required for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
