<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Homepage</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Include Font Awesome CSS (assuming you are using Font Awesome for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-eieqYzTymzB3Oj2GGghFjDso2Y8AuC8zKw80tPtNW5E+I6w9gMI1d66UWx9oySeB" crossorigin="anonymous">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container-fluid">
      <!-- Logo and brand name -->
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-hospital fa-bounce mx-2" style="color: #e8ecf3;"></i>HospiEase
      </a>

      <!-- Hamburger menu button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/doctor">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li>
          <li>
            <div class="d-flex align-items-center">
              <button class="btn btn-primary mx-2" routerLink="/login">Login</button>
              <button class="btn btn-secondary mx-2" routerLink="/signup">Signup</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Include Bootstrap JS and Popper.js for Bootstrap components that require them -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
