<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Add Bootstrap CSS (you can link to the CDN or include it from your project) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="border p-4">
      <h2 class="mb-4">Add Department</h2>

      <form (submit)="addDepartment()">
        <div class="mb-3">
          <label for="departmentid" class="form-label">Department ID:</label>
          <input type="number" id="departmentid" name="departmentid" [(ngModel)]="department.departmentid" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="department.name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="head" class="form-label">Head:</label>
          <input type="number" id="head" name="head" [(ngModel)]="department.head" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Department</button>
      </form>
    </div>
  </div>

  <!-- Add Bootstrap JavaScript (optional, required for some Bootstrap features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
