<div class="container">
  <h2 class="mb-4 text-center">Department Detail</h2>
 
  <div class="mb-3">
     <label for="departmentId" class="form-label">Enter Department ID:</label>
     <input type="number" id="departmentId" name="departmentId" [(ngModel)]="searchId" class="form-control" required>
  </div>
 
  <div class="mb-3 d-grid">
     <button (click)="searchDepartment()" class="btn btn-primary">Search</button>
  </div>
 
  <div *ngIf="department" class="mt-4">
     <h3 class="mb-3">Department Details</h3>
     <p><strong>Department ID:</strong> {{ department.departmentid }}</p>
     <p><strong>Name:</strong> {{ department.name }}</p>
     <p><strong>Head:</strong> {{ department.head }}</p>
     <!-- Add other department details based on the Department model -->
  </div>
 </div>
