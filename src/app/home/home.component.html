<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-image: url('../../assets/img/hero-bg.jpg'); /* Replace 'your-image-url.jpg' with the actual path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Set the height of the background to cover the entire viewport */
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Hospital Management System - Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/patient">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/nurse">Nurses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/department">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/physician">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/appointment">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/procedure">Procedure</a>
          </li>
          <div class="ml-auto">
            <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard Content -->
  <div class="container mt-4">
    <h2>Admin Dashboard</h2>

    <div class="row mt-3">
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Patients</h5>
            <a class="card-link" routerLink="/listofpatient"></a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Doctors</h5>
            <a class="card-link" routerLink="/listofphysician"></a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Appointments</h5>
            <a class="card-link" routerLink="/allappointments"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
